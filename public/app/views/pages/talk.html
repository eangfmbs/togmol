<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">{{talk.status.username}} {{talk.status.title}} {{talk.status.totallike}}</div>

    <div>
      <button ng-show="talk.enabledEdit" class="btn btn-info" type="submit"><a href="/updatetalk/{{talk.status._id}}">Update?</a></button>
    </div>
    <div>
      <button ng-show="talk.enabledEdit" type="button" class="btn btn-danger" ng-click="talk.deleteTalk()">Delete?</button>
    </div>
    <div>
      <button  type="button" class="btn btn-success" ng-click="talk.likeClick()" ng-model="likeCount">{{talk.likeSymbol}} {{talk.totallike}}</button>
    </div>
    <!-- <div>
      <button  type="button" class="btn btn-success" if-btn-not-active ng-click="talk.likeTalk(false)">Like?</button>  ng-init="liked='Like'; likeCount=0"
    </div>
    <div>
      <button  type="button" class="btn btn-success" if-btn-active ng-click="talk.likeTalk(true)">Dislike?</button>
    </div> -->

    <div class="panel-body">
      {{talk.status.content}}
    </div>
  </div>

  <form class="nino-subscribeForm" ng-submit = "talk.postComment(commentData)" novalidate>
      <div class="input-group input-group-lg">
          <input type="text" class="form-control" name="comment" placeholder="What's on your mind.." ng-model = talk.commentData.comment>
          <span class="input-group-btn">
            <button class="btn btn-info" type="submit">Comment</button>
          </span>
      </div>
  </form>

  <!-- <form class="form-inline" ng-submit = "talk.postComment(commentData)" novalidate>
     <div class="form-group">
       <label>Comment</label>
       <input type="text" name="comment" class="form-control" ng-model = talk.commentData.comment >
     </div>
     <button type="submit" class="btn btn-default">Comment</button>
  </form> -->

  <div class="row show-hide-message" ng-show="talk.successMsg">
      <div class="alert alert-success">
          {{talk.successMsg}}
      </div>
  </div>

  <div class="row show-hide-message" ng-show="talk.errorMsg">
      <div class="alert alert-danger">
          {{talk.errorMsg}}
      </div>
  </div>

  <div><h2>This is the comment of this status</h2></div>
  <div class="panel-group" ng-repeat = "comment in talk.allComments">
      <div class="panel panel-default">
        <div class="panel-heading">{{comment.username}}</div>
        <div class="panel-body">{{comment.comment}}</div>
      </div>
  </div>
</div>
