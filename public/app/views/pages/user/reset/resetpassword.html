<div class="container">
    <div class="page-header">Reset New Password</div>
    <form ng-hide="reset.hideFormIfExpired " name="userForm" ng-submit="reset.resetPassword(passwordData, userForm.$valid)" novalidate>
        <div ng-class="{'has-info':(userForm.password.$valid), 'has-error':(!userForm.password.$valid && userForm.$submitted)}">
            <label>Password</label>
            <input class="form-control" ng-disabled="password.disabled" type="text" name="password" ng-model="reset.passwordData.password" ng-minlength="5" ng-maxlength="25" required>
            <p class="help-block" ng-show="(userForm.$submitted && userForm.password.$error.required)">Please fill your password. We need it :)</p>
            <ul class="help-block" ng-show="(userForm.$submitted && userForm.password.$error.minlength)||(userForm.$submitted && userForm.password.$error.maxlength)">
                <li>your password length should be between 5 to 25 characters</li>
            </ul>
        </div>
        <div ng-class="{'has-info':(userForm.password.$valid), 'has-error':(!userForm.password.$valid && userForm.$submitted)}">
            <label>Confirm Password</label>
            <input class="form-control" ng-disabled="password.disabled" type="text" name="password" ng-model="reset.passwordData.password" ng-minlength="5" ng-maxlength="25" required>
            <p class="help-block" ng-show="(userForm.$submitted && userForm.password.$error.required)">Please fill your password. We need it :)</p>
            <ul class="help-block" ng-show="(userForm.$submitted && userForm.password.$error.minlength)||(userForm.$submitted && userForm.password.$error.maxlength)">
                <li>your password length should be between 5 to 25 characters</li>
            </ul>
        </div>
        <br><button ng-disabled="reset.disabled" class="btn btn-primary" type="submit" name="submit">Submit</button>
    </form>
    <div class="jumbotron text-center" ng-show="reset.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>
    <div class="row show-hide-message" ng-show="reset.successMsg">
        <div class="alert alert-success">
            {{reset.successMsg}}
        </div>
    </div>
    <div class="row show-hide-message" ng-show="reset.errorMsg">
        <div class="alert alert-danger">
            {{reset.errorMsg}}
        </div>
    </div>
</div>
